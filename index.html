<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <form>
        <fieldset><legend>Nuevo proyecto</legend>
            <input type="text" name="p-nom" id="p-nom" placeholder="Nombre">
            <input type="number" name="p-px" id="p-px" placeholder="Tamaño">
            <label for="select-paletas" class="form-label">Seleccionar paleta inicial</label>
            <select class="form-select" id="select-paletas" onchange="mostrarPaletaSeleccionada()"></select>
            <div id="paletaSeleccionadaContainer"></div>
            <input type="button" value="Agregar" onclick="crearProyecto()">
        </fieldset>
    </form>
    <form>
        <fieldset><legend>Buscar Proyecto</legend>
            <input type="text" name="b-rut" id="b-rut" placeholder="Buscar por Rut">
            <input type="button" value="Buscar" onclick="findPersona()">
        </fieldset>
    </form>
    <div id="Resultado">
        
    </div>
    <div id="upd-data"></div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Tamaño</th>
                <th scope="col">FechaCreacion</th>
                <th scope="col">Numero de escenas</th>
                <th scope="col">Paleta de colores</th>
            </tr>
        </thead>
        <tbody id="table-body">            
        </tbody>
    </table>
</body>
</html>
